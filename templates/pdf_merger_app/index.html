{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">PDF Merger</div>
        
        <form action="{% url 'pdf_merger_app:merge_pdfs' %}" method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="upload-box">
                <input type="file" name="pdf_files" id="pdf-files" accept=".pdf" multiple required>
                <label for="pdf-files" class="file-label">Choose PDF files</label>
                <div id="file-count" class="success-message"></div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="button">Merge PDFs</button>
            </div>
        </form>
        
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
